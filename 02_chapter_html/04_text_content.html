<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 대제목 : 자동 줄바꿈이 일어남-->
    <h1>홍차</h1>
    <hr>
    <!-- 소제목 -->
    <h2>정의</h2>
    <!-- 본문 : 자동 줄바꿈이 일어남(p는 자동 줄바꿈 일어나니 br 쓸 필요 없음) -->
    <p>홍차는 백차, 녹차, 우롱차가 있습니다</p>
    <!-- 줄바꿈 -->
    <br>

    <h2>등급</h2>
    <p>홍차는 여러가지로 등급이 매겨진다.</p>
    <!-- 줄복사 : ctrl + d -->
    <p>- 브로큰 페코</p>
    <p>- 브로큰 페코 수숑</p>
    <p>- 브로큰 오렌지 페코</p>
</body>
</html>
